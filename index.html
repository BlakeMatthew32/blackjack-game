<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/b2d51d51c7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="nav-container">
            <h1>Blackjack</h1>
            <div class="player-info">
                <p id="player-name"></p>
                <p id="player-chips"></p>
            </div>
            <button class="btn settings-btn" id="settings-btn">Settings</button>
        </div>
        
        <main class="main-content">
            <div class="start-section">
                <button class="btn play-btn" id="play-btn">Play</button>
                <div class="set-bet">
                    <p id="bet-amount">Bet: 5</p>
                    <div class="bet-buttons">
                        <button id="decrement-btn" class="bet-btn bet-btn-down"><i class="fa-solid fa-circle-minus bet-btn-down"></i></button>
                        <button id="increment-btn" class="bet-btn"><i class="fa-solid fa-circle-plus bet-btn-up"></i></button>
                    </div>
                </div>
            </div>

            <div class="game-section">
                <div class="player card-containers">
                    <h3>Player <span id="player-total"></span></h3>
                    <div class="player-cards" id="player-cards">
                        
                    </div>
                </div>
                <div class="dealer card-containers">
                    <h3>Dealer <span id="dealer-total"></span></h3>
                    <div class="dealer-cards" id="dealer-cards">
                        
                    </div>
                </div>
                <div class="win-display" id="win-display">
                    
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn" id="hit-btn">Hit</button>
                <button class="btn" id="stick-btn">Stick</button>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
